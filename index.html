<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9beda35466.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
    
    <div class="card w-90 m-auto">
        <div class="card-header">
          <h3>Payment form example</h3>
        </div>
        <div class="card-body">

            <div class="alert alert-danger" role="alert">
                Some fields are missing!
              </div>

            <!-- Segundo renglÃ³n -->
            <fieldset>

                <!--Primer row-->
            <div class="row">

            <div class="col-5 mb-3">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>

            <div class="col-3 mb-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="cvc" placeholder="0000">
            </div>

            <div class="col-4 mb-3">
                <label for="amountNumber" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amountNumber" placeholder="Amount">
            </div>

            <!--Segundo row-->

            <div class="row">
            <div class="col-6 mb-3">
                <label for="firstName" class="form-label">Fisrt Name</label>
                <input type="text" class="form-control" id="firstName" >
            </div>

            <div class="col-6 mb-3">
                <label for="cvc" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            </div>

            <!--Tercer row-->
            <div class="row">
            <div class="col-6 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" >
            </div>

            <div class="col-3 mb-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" aria-label="Default select example" id="state">
                    <option selected>Pick a State</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>

            <div class="col-3 mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" >
            </div>
            </div>

            <!--Cuarto row-->
            <div class="row">

                <div class="col-4 mb-3">
                    <p>We Accept:</p>
                    <div class="bg-secondary p-1 rounded">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i></i></label>
                          </div>
                      </div>
                </div>

                <div class="col-2 mb-3"></div>

                <div class="col-6 mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>

            </div>


            </fieldset>

        </div>

        <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>

      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
